<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5em;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
<body>
<header>
    <h1>Requirements Engineering</h1>
</header>

<div class="container">
    <h2>What is Requirements Engineering?</h2>
    <p>Definition: Requirements Engineering is ...</p>
</div>

<div class="container">
    <h2>Sources:</h2>
    <ul id="source-list">
        <!-- Sources will be added here dynamically using JavaScript -->
    </ul>
</div>

<script>
    // JavaScript code to dynamically load sources from HTML files in a folder
    async function loadSources() {
        const folderPath = 'SourcePagesNikola/'; // Replace with your folder path
        const response = await fetch(`${folderPath}index.json`);

        if (!response.ok) {
            console.error('Failed to load source data.');
            return;
        }

        const data = await response.json();

        const sourceList = document.getElementById('source-list');
        sourceList.innerHTML = '';

        data.sources.forEach(source => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = source.url;
            a.textContent = source.title;
            li.appendChild(a);
            sourceList.appendChild(li);
        });
    }

    loadSources();
</script>
</body>
</html>
